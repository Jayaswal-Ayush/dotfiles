[module/ewmh]
type = internal/xworkspaces
format-suffix = ""
format-suffix-foreground = ${colors.foreground-alt}
format-suffix-background = ${colors.black}
label-active = "  %name%  "
label-active-foreground = ${colors.black}
label-active-background = ${colors.foreground}
label-active-underline = ${colors.red}
label-occupied = "  %name%  "
label-occupied-foreground = ${colors.black}
label-occupied-background = ${colors.foreground-alt-alt}
label-urgent = "  𥉉  "
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-urgent-underline  = ${colors.alert}
label-empty ="  %name%  " 
label-empty-foreground = ${colors.black}
label-empty-background = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format-suffix = ""
format-suffix-foreground = ${colors.foreground-alt}
format-suffix-background = ${colors.black}
label-active = "  %name%  "
label-active-foreground = ${colors.black}
label-active-background = ${colors.foreground}
label-active-underline = ${colors.red}
label-occupied = "  %name%  "
label-occupied-foreground = ${colors.black}
label-occupied-background = ${colors.foreground-alt-alt}
label-urgent = "  𥉉  "
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
label-urgent-underline  = ${colors.alert}
label-empty ="  %name%  " 
label-empty-foreground = ${colors.black}
label-empty-background = ${colors.foreground-alt}

[module/xwindow]
format-prefix= ""
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.yellow}
format-suffix= ""
format-suffix-foreground = ${colors.yellow}
format-suffix-background = ${colors.background}
format-background = ${colors.yellow}
format-foreground = ${colors.black}
type = internal/xwindow
label = "  %title:0:70:...%  "

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> 
label-volume = "  墳  %percentage%%  "
label-volume-foreground = ${colors.black}
label-volume-background = ${colors.green}

label-muted = "  婢  Muted  "
label-muted-foreground = ${colors.black} 
label-muted-background = ${colors.green}

[module/memory]
type = internal/memory
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.yellow}
format-prefix-background = ${colors.green}
format-background = ${colors.yellow}
format-foreground= ${colors.black}
label ="    %percentage_used%%  "

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.blue}
format-prefix-background = ${colors.yellow}
format-underline = #f90000
label = "    %percentage:2%%  "
format-background = ${colors.blue}
format-foreground= ${colors.black}

[module/date]
type = internal/date
interval = 5
date =
date-alt = "    %Y-%m-%d  "
time = "    %H:%M  "
time-alt = "    %H:%M:%S  "
format-prefix = ""
format-prefix-foreground = ${colors.violet}
format-prefix-background = ${colors.blue}
format-background = ${colors.violet}
format-underline = #0a6cf5
format-foreground= ${colors.black}
label =  %date% %time%

[module/voleft]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.green}
content = ""

[module/voleft2]
type = custom/text
content-background = ${colors.violet}
content-foreground = ${colors.black}
content= ""


